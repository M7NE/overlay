<!DOCTYPE html>
<html  lang="ja">
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js?ver=1.8.3"></script>
  <meta charset="utf-8">
  <style type="text/css">
  #btn{
    background: #717171;
    color: #eeeeee;
    display:block;
    margin: 400px auto;
    width: 70px;
    text-align: center;
    font-size: 15px;
    padding:5px 0;
    border-radius: 3px;
    cursor: pointer;
  }

  #overlay{
    display: none;
    width: 100%;
    height:100%;
    text-align: center;
    position: fixed;
    top: 0;
    z-index: 100;
    background: rgba(0,0,0,0.7);
  }


  #text{
    font-size: 40px;
    color: #eee;
    padding-top: 400px;
    vertical-align: middle;
    font-weight: bold;
  }

  #close{
    background: #eeeeee;
    color: #717171;
    width: 70px;
    margin: auto;
    text-align: center;
    font-size: 15px;
    padding:5px 0;
    border-radius: 3px;
    cursor: pointer;
  }
  </style>
  </head>
  <body>
    <div id="overlay">
      <p id="text">ｲｪｰｰｲみてるぅ✌(´ʘ‿ʘ｀)✌</p>
      <p id="close">close</p>
    </div>
    <div id="btn">click</div>
    <script type="text/javascript">
      $(function() {
        $("#btn").click(function() {
          $("#overlay").fadeIn();
        });
        $("#close").click(function() {
          $("#overlay").fadeOut();
        });
      });
    </script>
  </body>
</html>
